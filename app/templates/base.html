<!doctype html>
<html lang="en" class="h-100"><head>
    <title>Authentication System</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/cover/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Favicons -->
    <meta name="theme-color" content="#712cf9">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">





    <!-- Custom styles for this template -->
  <style type="text/css">@font-face { font-family: Roboto; src: url("chrome-extension://mcgbeeipkmelnpldkobichboakdfaeon/css/Roboto-Regular.ttf"); }</style></head>
  <body class="d-flex h-100 text-center text-bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">Secure Login System</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link fw-bold py-1 px-0" aria-current="page" href="{{ url_for('main.home') }}">Home</a>

            <!--  check to see if the user is logged in before choosing to display either log in or log out    -->
            {% if current_user.is_authenticated %}
            <a class="nav-link fw-bold py-1 px-0" href="{{ url_for('auth.logout') }}">Log Out</a>
            {% else %}
            <a class="nav-link fw-bold py-1 px-0" href="{{ url_for('auth.login') }}">Log In</a>
            <a class="nav-link fw-bold py-1 px-0" href="{{ url_for('auth.register') }}">Register</a>
            {% endif %}
          </nav>
        </div>
      </header>

      <!--  Flash messages show up just below the nav bar    -->
      {% include 'message.html' %}

      <!--   This is the area for the main page content   -->
      {% block content %}

      {% endblock %}

      <footer class="mt-auto text-white-50">
        <p>This is a flask project by <a href="https://twitter.com/charles_dev_" class="text-white">@charles</a>.</p>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

</body>
</html>
